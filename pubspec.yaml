name: curevia
description: "Curevia - Your Smart Path to Better Health. A comprehensive healthcare app with doctor booking, telemedicine, AI symptom checker, and wellness features."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.2
  cloud_functions: ^5.1.3
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.6.1
  url_launcher: ^6.3.1

  # Location & Maps
  geolocator: ^13.0.1
  google_maps_flutter: ^2.9.0
  geocoding: ^3.0.0

  # Media & File Handling
  image_picker: ^1.1.2
  video_player: ^2.9.1
  file_picker: ^8.1.2
  cached_network_image: ^3.4.1

  # Cloud Storage
  cloudinary: ^1.1.0

  # Video Calling
  agora_rtc_engine: ^6.3.2
  permission_handler: ^11.3.1

  # Biometric Authentication
  local_auth: ^2.3.0

  # Two-Factor Authentication
  otp: ^3.1.4

  # Payments
  flutter_stripe: ^11.1.0

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # Google Cloud Vision API
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0

  # Local Storage
  sqflite: ^2.4.0
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.1.2

  # Utilities
  uuid: ^4.5.1
  connectivity_plus: ^6.0.5
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  equatable: ^2.0.5

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2

  # Animations
  lottie: ^3.1.2

  # Form Validation
  form_validator: ^2.1.1

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

  # Audio Player
  audioplayers: ^6.1.0

  # Fitness & Health Tracking
  pedometer: ^4.0.2
  sensors_plus: ^5.0.1
  # health: ^10.2.0  # Temporarily disabled due to Flutter compatibility issues

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - .env

